<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50 Tiny projects</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="/modules/Expanding Cards/Expanding Cards.css"
    />
    <link rel="stylesheet" href="/modules/Progress Steps/Progress Steps.css" />

    <script type="module" src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div
        class="active-image image"
        style="
          background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
        "
      >
        <h3>Explore The World</h3>
      </div>

      <div
        class="image"
        style="
          background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
        "
      >
        <h3 hidden>Wild Forest</h3>
      </div>

      <div
        class="image"
        style="
          background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80');
        "
      >
        <h3 hidden>Sunny Beach</h3>
      </div>

      <div
        class="image"
        style="
          background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80');
        "
      >
        <h3 hidden>City on Winter</h3>
      </div>

      <div
        class="image"
        style="
          background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
        "
      >
        <h3 hidden>Mountains - Clouds</h3>
      </div>
    </div>
    <div class="navigation">
      <div class="active-dots dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
    </div>

    <div class="progress-steps">

      <div class="lines">
        <div id="line" class="active-line"></div>
      </div>

      <div class="steps">
        <div class="step active-step" >1</div>
        <div class="step" id="1">2</div>
        <div class="step" id="2">3</div>
        <div class="step" id="3">4</div>
      </div>

      <div class="btns">
        <a href="" id="prev" class="btn deactivate" >prev</a>
        <a href="" id="next" class="btn">next</a>
      </div>


      
    </div>
  </body>
</html>
